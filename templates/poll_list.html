{% extends 'base.html' %}
{% block content %}
<h1>Активные опросы</h1>
<form method="get" class="mb-3">
  <div class="input-group">
    <input name="q" class="form-control" placeholder="Поиск опросов..." value="{{ request.GET.q }}">
    <button class="btn btn-outline-secondary" type="submit">Поиск</button>
  </div>
</form>
<div class="row g-3">
  {% for poll in polls %}
    <div class="col-12 col-md-6">
      <a href="/polls/{{ poll.id }}/" class="text-decoration-none text-dark">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">{{ poll.title }}</h5>
            <p class="card-text"><small class="text-muted">Обновлено: {{ poll.updated_at }}</small></p>
          </div>
        </div>
      </a>
    </div>
  {% empty %}
    <p>Опросов не найдено.</p>
  {% endfor %}
</div>
{% endblock %}
