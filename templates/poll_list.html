{% extends 'base.html' %}
{% block content %}
<h1>Active Polls</h1>
<form method="get" class="mb-3">
  <div class="input-group">
    <input name="q" class="form-control" placeholder="Search polls..." value="{{ request.GET.q }}">
    <button class="btn btn-outline-secondary" type="submit">Search</button>
  </div>
</form>
<div class="list-group">
  {% for poll in polls %}
    <a href="/polls/{{ poll.id }}/" class="list-group-item list-group-item-action">
      <h5>{{ poll.title }}</h5>
      <small>Updated: {{ poll.updated_at }}</small>
    </a>
  {% empty %}
    <p>No polls found.</p>
  {% endfor %}
</div>
{% endblock %}
